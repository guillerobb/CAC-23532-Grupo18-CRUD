<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-
scale=1.0">

<title>Listado de Novedades</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>Baja de Novedades</h1>

<h3>Codo a Codo 2023</h3>
<table>
<thead>
<tr>
<th>Código</th>
<th>Descripción</th>
<th>Diario</th>
</tr>
</thead>
<tbody>
<tr v-for="novedad in novedades">
<td>{{ novedad.codigo }}</td>
<td>{{ novedad.descripcion }}</td>
<td>{{ novedad.diario }}</td>
<br/>
<td><button @click="eliminarNovedad(novedad.codigo)">Eliminar</button></td>

</tr>
</tbody>
</table>
<div class="contenedor-centrado">
<a href="indexNovedades.html">Menu principal</a>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="listadoEliminar.js"></script>
</body>
</html>
